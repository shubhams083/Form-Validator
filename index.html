<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access - Sign Up / Sign In</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f1f5f9;
    background-image:
      radial-gradient(#dbeafe 1px, transparent 1px),
      radial-gradient(#dbeafe 1px, transparent 1px);
    background-size: 40px 40px;
    background-position: 0 0, 20px 20px;
  }

  .input-field { background-color: #f8fafc; border: 1px solid #cbd5e1; transition: all 0.2s; }
  .input-field:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 2px #6366f1; }

  .submit-btn { background-color: #4f46e5; transition: all 0.3s; }
  .submit-btn:hover { background-color: #4338ca; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); }
  .submit-btn:disabled { background-color: #a5b4fc; cursor: not-allowed; opacity: 0.7; }

  .valid { color: #16a34a; }
  .invalid { color: #dc2626; }
  .neutral { color: #64748b; }

  .tab-btn { flex:1; text-center py-3 font-medium text-slate-500 border-b-2 border-transparent transition-all; cursor:pointer; }
  .tab-active { color: #4f46e5; border-color: #4f46e5; font-weight: 600; }

  @keyframes fadeInUp { from{opacity:0;transform:translateY(15px);} to{opacity:1;transform:translateY(0);} }
  .card-enter { animation: fadeInUp 0.5s ease-out; }
</style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 text-slate-800">

<div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 card-enter">

  <div class="text-center mb-8">
    <svg class="w-12 h-12 text-indigo-600 mx-auto" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
      d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
    </svg>
  </div>

  <div class="flex mb-6 border-b border-slate-200">
    <button id="signup-tab" class="tab-btn tab-active">Sign Up</button>
    <button id="login-tab" class="tab-btn">Sign In</button>
  </div>

  <!-- Sign Up Form -->
  <div id="signup-form-container">
    <form id="signup-form" class="space-y-6" novalidate>
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
        <input id="email" type="email" required class="mt-1 block w-full px-4 py-3 rounded-lg input-field" placeholder="you@example.com" aria-describedby="email-error" />
        <p id="email-error" class="text-xs mt-1 text-red-600 h-4" aria-live="polite"></p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
        <div class="relative">
          <input id="password" type="password" required class="mt-1 block w-full px-4 py-3 rounded-lg input-field" placeholder="********" aria-describedby="password-rules" />
          <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500">
            <svg id="eye" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10z" clip-rule="evenodd"/></svg>
            <svg id="eye-off" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.367zm1.414-1.414L6.524 5.11A6 6 0 0114.89 13.477zM3.171 5.171a7 7 0 019.658 9.658l-9.658-9.658z" clip-rule="evenodd"/></svg>
          </button>
        </div>
      </div>

      <div id="password-rules" class="text-xs space-y-1 pt-1" aria-live="polite"></div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-slate-700">Confirm Password</label>
        <input id="confirm-password" type="password" required class="mt-1 block w-full px-4 py-3 rounded-lg input-field" placeholder="Re-enter password" aria-describedby="confirm-error" />
        <p id="confirm-error" class="text-xs mt-1 text-red-600 h-4" aria-live="polite"></p>
      </div>

      <button type="submit" id="submit-btn" class="w-full py-3 px-4 rounded-lg text-white font-semibold submit-btn disabled:opacity-50">Create Account</button>
    </form>
  </div>

  <!-- Login Form -->
  <div id="login-form-container" class="hidden">
    <form id="login-form" class="space-y-6" novalidate>
      <div>
        <label for="login-email" class="block text-sm font-medium text-slate-700">Email</label>
        <input id="login-email" type="email" required class="mt-1 block w-full px-4 py-3 rounded-lg input-field" placeholder="you@example.com" aria-describedby="login-email-error" />
        <p id="login-email-error" class="text-xs mt-1 text-red-600 h-4" aria-live="polite"></p>
      </div>

      <div>
        <label for="login-password" class="block text-sm font-medium text-slate-700">Password</label>
        <div class="relative">
          <input id="login-password" type="password" required class="mt-1 block w-full px-4 py-3 rounded-lg input-field" placeholder="********" />
          <button type="button" id="toggle-login-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500">
            <svg id="login-eye" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10z" clip-rule="evenodd"/></svg>
            <svg id="login-eye-off" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.367zm1.414-1.414L6.524 5.11A6 6 0 0114.89 13.477zM3.171 5.171a7 7 0 019.658 9.658l-9.658-9.658z" clip-rule="evenodd"/></svg>
          </button>
        </div>
        <p id="login-error" class="text-xs mt-1 text-red-600 h-4" aria-live="polite"></p>
      </div>

      <button type="submit" class="w-full py-3 px-4 rounded-lg text-white font-semibold submit-btn disabled:opacity-50">Sign In</button>
    </form>
  </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // --- Tabs ---
  const signupTab = document.getElementById('signup-tab');
  const loginTab = document.getElementById('login-tab');
  const signupContainer = document.getElementById('signup-form-container');
  const loginContainer = document.getElementById('login-form-container');

  signupTab.addEventListener('click', () => {
    signupTab.classList.add('tab-active'); loginTab.classList.remove('tab-active');
    signupContainer.classList.remove('hidden'); loginContainer.classList.add('hidden');
  });

  loginTab.addEventListener('click', () => {
    loginTab.classList.add('tab-active'); signupTab.classList.remove('tab-active');
    loginContainer.classList.remove('hidden'); signupContainer.classList.add('hidden');
  });

  // --- Signup Validation ---
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirm-password');
  const emailError = document.getElementById('email-error');
  const confirmError = document.getElementById('confirm-error');
  const rulesContainer = document.getElementById('password-rules');
  const submitBtn = document.getElementById('submit-btn');
  const toggleBtn = document.getElementById('toggle-password');
  const eye = document.getElementById('eye');
  const eyeOff = document.getElementById('eye-off');

  const rules = [
    { text: "At least 8 characters", regex: /.{8,}/, id: "len" },
    { text: "At least one uppercase letter", regex: /[A-Z]/, id: "upper" },
    { text: "At least one lowercase letter", regex: /[a-z]/, id: "lower" },
    { text: "At least one digit", regex: /[0-9]/, id: "digit" },
    { text: "At least one special character (!@#$%)", regex: /[!@#$%]/, id: "special" }
  ];

  rulesContainer.innerHTML = rules.map(r =>
    `<div id="rule-${r.id}" class="neutral flex items-center"><span class="mr-2">â€¢</span>${r.text}</div>`).join('');

  function validateEmail() {
    if (!email.validity.valid) { emailError.textContent = "Enter valid email."; return false; }
    emailError.textContent = ""; return true;
  }
  function validatePassword() {
    let allValid = true;
    rules.forEach(r => {
      const el = document.getElementById(`rule-${r.id}`);
      if (r.regex.test(password.value)) { el.classList.remove('neutral','invalid'); el.classList.add('valid'); }
      else { el.classList.remove('neutral','valid'); el.classList.add('invalid'); allValid=false; }
    });
    return allValid;
  }
  function validateConfirm() {
    if(confirmPassword.value===""){ confirmError.textContent=""; return false;}
    if(confirmPassword.value !== password.value){ confirmError.textContent="Passwords do not match."; return false; }
    confirmError.textContent="Passwords match!"; confirmError.classList.add('text-green-600'); return true;
  }
  function checkForm() { submitBtn.disabled = !(validateEmail() && validatePassword() && validateConfirm()); }

  email.addEventListener('input', checkForm);
  password.addEventListener('input', checkForm);
  confirmPassword.addEventListener('input', checkForm);

  toggleBtn.addEventListener('click', () => {
    const type = password.type==='password'?'text':'password';
    password.type = confirmPassword.type = type;
    eye.classList.toggle('hidden'); eyeOff.classList.toggle('hidden');
  });

  document.getElementById('signup-form').addEventListener('submit', e=>{
    e.preventDefault();
    if(!submitBtn.disabled){ alert('âœ… Account created successfully!'); e.target.reset(); checkForm(); }
  });

  // --- Login Validation ---
  const loginForm = document.getElementById('login-form');
  const loginEmail = document.getElementById('login-email');
  const loginPassword = document.getElementById('login-password');
  const loginError = document.getElementById('login-error');
  const toggleLogin = document.getElementById('toggle-login-password');
  const loginEye = document.getElementById('login-eye');
  const loginEyeOff = document.getElementById('login-eye-off');

  toggleLogin.addEventListener('click', ()=>{
    const type = loginPassword.type==='password'?'text':'password';
    loginPassword.type = type;
    loginEye.classList.toggle('hidden'); loginEyeOff.classList.toggle('hidden');
  });

  loginForm.addEventListener('submit', e=>{
    e.preventDefault();
    loginError.textContent = "";
    if(!loginEmail.value || !loginPassword.value){
      loginError.textContent="Enter both email and password."; return;
    }
    // For demo only: hardcoded validation
    if(loginEmail.value==='test@example.com' && loginPassword.value==='Test@1234'){
      alert('âœ… Login successful!');
      loginForm.reset();
    } else { loginError.textContent="Invalid email or password."; }
  });
});
</script>

</body>
</html>
